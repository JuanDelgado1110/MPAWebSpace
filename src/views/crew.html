<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>MPA Space Travel - Slider</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" href="/src/assets/images/icons/favicon-32x32.png" type="image/x-icon" />

		<link rel="stylesheet" href="/src/css/styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
			rel="stylesheet"
		/>

		<script src="/src/javascript/pages-scripts/crew-page.js" type="module" defer></script>
	</head>
	<body>
		<div class="mainContainer--sliderPage">
			<header class="header">
				<div class="header__logoContiner">
					<img src="/src/assets/images/icons/logo.svg" alt="logo" class="header__logo" />
				</div>

				<!-- TODO mostrar esto en desktop -->
				<div class="header__decorativeBar"></div>

				<div class="navegationLinks">
					<div class="navegationLinks__iconContiner">
						<img
							src="/src/assets/images/icons/icon-hamburger.svg"
							alt="mobile-icon"
							class="navegationLinks__mobileIcon"
						/>
					</div>

					<nav class="navegationLinks__linksContainer navegationLinks__linksContainer--hidden">
						<ul class="navegationLinks__listOfLinks">
							<li class="navegationLinks__linkContainer">
								<a href="/index.html" class="subTitle--white navegationLinks__link">
									<span class="navegationLinks__link--number">00</span>
									home
								</a>
							</li>

							<li class="navegationLinks__linkContainer">
								<a href="/src/views/destination.html" class="subTitle--white navegationLinks__link">
									<span class="navegationLinks__link--number">01</span>
									destination
								</a>
							</li>

							<li class="navegationLinks__linkContainer">
								<a href="/src/views/destination.html" class="subTitle--white navegationLinks__link">
									<span class="navegationLinks__link--number">02</span>
									crew
								</a>
							</li>

							<li class="navegationLinks__linkContainer">
								<a href="#" class="subTitle--white navegationLinks__link">
									<span class="navegationLinks__link--number">03</span>
									technology
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</header>

			<div class="sliderPage">
				<h2 class="subTitle--white sliderPage__title">
					<span class="sliderPage__title--number">02</span>
					meet your crew
				</h2>

				<!-- NOTE en mobile y tablet usar flex y en desktop usar grid -->
				<div class="sliderContainer">
					<div class="sliderContainer__info">
						<div class="subTitle sliderContainer__job">commander</div>
						<div class="title sliderContainer__name">douglas hurley</div>

						<p class="paragraph sliderContainer__paragraph">
							Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He
							launched into space for the third time as commander of Crew Dragon Demo-2.
						</p>
					</div>

					<div class="sliderControllers">
						<div class="sliderControllers__button sliderControllers__button--active"></div>
						<div class="sliderControllers__button"></div>
						<div class="sliderControllers__button"></div>
						<div class="sliderControllers__button"></div>
					</div>

					<div class="sliderImageContainer">
						<img
							src="/src/assets/images/crew/image-douglas-hurley.webp"
							alt="person"
							class="sliderImageContainer__img"
						/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
